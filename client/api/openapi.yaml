info:
  contact:
    email: support@arm.com
    name: API Support
    url: https://www.keil.com/
  description: "This API provides a RESTful interface to all the Solar services e.g.\
    \ looking for boards, building projects, etc.\n- This API uses Hypermedia as the\
    \ Engine of Application State (HATEOAS) to drive the discovery and provide\n \
    \ affordances.\n- Discovery is possible by following links from the well known\
    \ root resource. While this specification lists\n  all supported endpoints, it\
    \ is only recommended that these are hard coded into a client if code generation\
    \ is\n  being used. Otherwise, it is recommended that the discovery mechanisms\
    \ present in the resources (affordances)\n  are used exclusively.\n- Affordances\
    \ are links which indicate whether an action is currently possible, this is significantly\
    \ different from\n  whether the service supports an action in general. This specification\
    \ defines what actions could be possible,\n  but only by checking the affordances\
    \ returned by the API in the returned resources, can a client determine whether\n\
    \  this action is currently possible or available for the current user. For example:\n\
    \  - An operation to modify a resource could be defined in this specification,\
    \ but the user may lack the appropriate\n    privileges. In that situation, the\
    \ affordance link would not be present in the resource when read. Therefore,\n\
    \    the client can infer that it is not possible to edit this resource and present\
    \ appropriate information to the\n    user.\n  - An operation to delete a resource\
    \ could be defined and be possible in some circumstances. The specification\n\
    \    describes that the delete is supported and how to use it, but the affordance\
    \ describes whether it is currently\n    possible. The logic in the API may dictate\
    \ that if the resource was in use (perhaps it is a running job or used\n    by\
    \ another resource), then it will not be possible to delete that resource as it\
    \ would result in a conflicted\n    state.\n- It is strongly encouraged that affordances\
    \ are used by all clients, even those using code generation. This has the\n  ability\
    \ to both improve robustness and the user experience by decoupling the client\
    \ and server. For example, if for\n  some reason the criteria for deleting a resource\
    \ changes, the logic is only implemented in the server and there is\n  no need\
    \ to update the logic in the client as it is driven by the affordances.\n- The\
    \ format used for the resources is the Hypertext Application Language (HAL), which\
    \ includes the definition\n  of links and embedded resources.\n"
