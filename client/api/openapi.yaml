      - description: "Versioning: Optional header to request a specific version of\
          \ the API. While it is possible to specify a particular major, minor or\
          \ patch version it is not recommended for production use cases. Only the\
          \ major version number should be specified as minor and patch versions can\
          \ be updated without warning."
        example: 1.0.0
        explode: false
        in: header
        name: Accept-Version
        required: false
        schema:
          $ref: '#/components/schemas/AcceptVersionHeader'
        style: simple
      - description: "Caching: Optional header to improve performance. The value of\
          \ this header should be the `ETag` of the resource when last read. If this\
          \ is provided and there have been no changes to the resource then a 304\
          \ will be returned without content."
        explode: false
        in: header
        name: if-none-match
        required: false
        schema:
          type: string
        style: simple
      - description: "Paging: The maximum number of items to return in a resource."
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Paging:  The index of the first item to return in the resource."
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleCollection'
          description: Resource returned OK.
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
            ETag:
              $ref: '#/components/headers/ETagHeader'
            Version:
              $ref: '#/components/headers/VersionHeader'
        "304":
          description: The client made a conditional request and there is no need
            to retransmit the resource as the client already has the most recent version
            of this resource.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The request is invalid for syntactic or semantic reasons.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Authentication information has not been provided or is invalid
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: "Requested cannot be fulfilled due to content negotiation headers,\
            \ such as a request for a unsupported media type or specific version."
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: "To many requests have been received by the user, i.e. rate\
            \ limits have been reached."
      summary: Get the Root resource.
      tags:
      - Root Resource
